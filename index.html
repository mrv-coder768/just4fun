<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD MODE AI TERMINAL</title>
<meta name="viewport" content="width=device-width">
<style>
body {
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
  overflow:hidden;
}
canvas {
  position:fixed;
  inset:0;
  z-index:-1;
}
.panel {
  max-width:700px;
  margin:40px auto;
  border:2px solid #00ff00;
  padding:15px;
  background:rgba(0,0,0,.85);
}
input,button {
  width:100%;
  padding:8px;
  margin-top:8px;
  background:black;
  color:#00ff00;
  border:1px solid #00ff00;
}
button:hover {
  background:#00ff00;
  color:black;
  cursor:pointer;
}
.hidden { display:none; }
.blink { animation: blink 1s infinite; }
@keyframes blink { 50%{opacity:0} }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="panel">

<!-- LOGIN -->
<div id="login">
  <p>> LOGIN</p>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
  <p id="error"></p>
</div>

<!-- AI SYSTEM -->
<div id="system" class="hidden">
  <p>> AI TERMINAL ONLINE</p>
  <input id="msg" placeholder="Ask AI...">
  <button onclick="send()">SEND</button>
  <button onclick="voice()">ðŸŽ¤ VOICE</button>
  <p id="ai"></p>
</div>

<p class="blink">_</p>
</div>

<script>
// ===============================
// LOGIN SYSTEM
// ===============================
let role = "";
const loginDiv = document.getElementById("login");
const systemDiv = document.getElementById("system");
const memory = {};

function login() {
  const u = user.value.trim();
  const p = pass.value.trim();

  if ((u === "admin" && p === "1234") || (u === "guest" && p === "guest")) {
    role = u;
    if (!memory[role]) memory[role] = [];
    loginDiv.style.display = "none";
    systemDiv.classList.remove("hidden");
    msg.focus();
    error.innerText = "";
  } else {
    error.innerText = "ACCESS DENIED";
  }
}

// ===============================
// CHATGPT REQUEST
// ===============================
async function send() {
  const text = msg.value.trim();
  if (!text) return;

  ai.innerText = "Thinking...";
  msg.value = "";

  memory[role].push({ role: "user", content: text });

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",

        // ðŸ”‘ PASTE YOUR API KEY ON THE NEXT LINE ONLY
        "Authorization": "Bearer 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"

      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "You are a cool cyberpunk AI assistant." },
          ...memory[role]
        ]
      })
    });

    const data = await res.json();
    const reply = data.choices[0].message.content;

    memory[role].push({ role: "assistant", content: reply });
    ai.innerText = "AI: " + reply;

  } catch (e) {
    ai.innerText = "ERROR: Cannot reach AI";
  }
}

// ===============================
// VOICE INPUT
// ===============================
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SR) {
  const rec = new SR();
  rec.lang = "en-US";
  function voice() { rec.start(); }
  rec.onresult = e => {
    msg.value = e.results[0][0].transcript;
    send();
  };
} else {
  function voice() {
    alert("Voice input not supported in this browser.");
  }
}

// ===============================
// MATRIX EFFECT
// ===============================
const c = matrix;
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fs = 14;
const cols = Math.floor(c.width / fs);
const drops = Array(cols).fill(1);

setInterval(() => {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, c.width, c.height);
  ctx.fillStyle = "#00ff00";
  ctx.font = fs + "px monospace";

  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fs, y * fs);
    if (y * fs > c.height && Math.random() > 0.98) drops[i] = 0;
    drops[i]++;
  });
}, 33);

// ===============================
// EASTER EGG
// ===============================
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.key === "h") {
    alert("ðŸ‘¾ GOD MODE CONFIRMED ðŸ‘¾");
  }
});

// ENTER KEY SEND
msg.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
