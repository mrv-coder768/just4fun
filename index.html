<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GOD MODE AI</title>
<meta name="viewport" content="width=device-width">
<style>
body { margin:0; background:black; color:#0f0; font-family:monospace; overflow:hidden; }
canvas { position:fixed; inset:0; z-index:-1; }
.panel { max-width:700px; margin:40px auto; border:2px solid #0f0; padding:15px; background:rgba(0,0,0,.85); }
input,button { width:100%; padding:8px; margin-top:8px; background:black; color:#0f0; border:1px solid #0f0; }
button:hover { background:#0f0; color:black; cursor:pointer }
.hidden { display:none }
.blink { animation: blink 1s infinite }
@keyframes blink { 50%{opacity:0} }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="panel">

<div id="login">
  <p>> LOGIN</p>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
  <p id="error"></p>
</div>

<div id="system" class="hidden">
  <p>> AI TERMINAL</p>
  <input id="msg" placeholder="Ask AI...">
  <button onclick="send()">SEND</button>
  <button onclick="voice()">ðŸŽ¤ VOICE</button>
  <p id="ai"></p>
</div>

<p class="blink">_</p>
</div>

<script>
// LOGIN
let role = "";
const loginDiv=document.getElementById("login");
const system=document.getElementById("system");
async function login() {
  const res = await fetch("http://localhost:3000/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ username:user.value, password:pass.value })
  });
  if(res.ok){
    role = user.value;
    loginDiv.style.display="none";
    system.classList.remove("hidden");
  } else { error.innerText="ACCESS DENIED"; }
}

// CHAT
async function send(){
  ai.innerText="Thinking...";
  const res = await fetch("http://localhost:3000/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ user:role, message:msg.value })
  });
  const data = await res.json();
  ai.innerText="AI: "+data.reply;
}

// VOICE
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();
rec.lang="en-US";
function voice(){ rec.start(); }
rec.onresult = e => { msg.value=e.results[0][0].transcript; send(); };

// MATRIX
const c=matrix,ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fs=14,cols=c.width/fs,drops=Array(cols).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#0f0"; ctx.font=fs+"px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*fs, y*fs);
    if(y*fs>c.height && Math.random()>0.98) drops[i]=0;
    drops[i]++;
  });
},33);

// EASTER EGG
document.addEventListener("keydown", e => {
  if(e.ctrlKey && e.key==="h") alert("ðŸ‘¾ GOD MODE CONFIRMED ðŸ‘¾");
});
</script>

</body>
</html>
